# network-b.clab.yaml
name: network-b

mgmt:
  network: network-b
  ipv6-subnet: 2001:db8:a:2::0/64

topology:
  nodes:
    br01|vm-b1:
      kind: bridge
      network-mode: container:vm-b1

    vm-b1:
      kind: linux
      image: mitchv85/ohv-host
      mgmt-ipv6: 2001:db8:a:2::5

    vm-b2:
      kind: linux
      image: mitchv85/ohv-host
      mgmt-ipv6: 2001:db8:a:2::6

  kinds:
    linux:
      binds:
        - ./authorized_keys:/home/admin/.ssh/authorized_keys
      sysctls:
        net.ipv6.conf.all.disable_ipv6: 0
        net.ipv6.conf.default.disable_ipv6: 0
