# network-a.clab.yaml
name: network-c

mgmt:
  network: network-c
  ipv6-subnet: 2001:db8:b::0/48

topology:
  nodes:
    vm-c1:
      kind: linux
      # image: alpine-ssh
      # https://hub.docker.com/r/mitchv85/ohv-host
      image: mitchv85/ohv-host
      mgmt-ipv6: 2001:db8:b:1::4

    vm-c2:
      kind: linux
      image: mitchv85/ohv-host
      mgmt-ipv6: 2001:db8:b:1::2

    vm-c3:
      kind: linux
      image: mitchv85/ohv-host
      mgmt-ipv6: 2001:db8:b:2::1

    vm-d3:
      kind: linux
      image: mitchv85/ohv-host
      mgmt-ipv6: 2001:db8:b:2::1:3

  kinds:
    linux:
      binds:
        - ./authorized_keys:/home/admin/.ssh/authorized_keys
      sysctls:
        net.ipv6.conf.all.disable_ipv6: 0
        net.ipv6.conf.default.disable_ipv6: 0
